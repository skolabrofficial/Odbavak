<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Odbavení - Dům kultury</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <h1>Dům kultury - Odbavovací systém</h1>
    <input type="text" id="username" placeholder="Zadej jméno obsluhy">
    <button onclick="login()">Přihlásit se</button>
  </div>

  <div class="main-app hidden" id="mainApp">
    <div class="header">
      <h2>Odbavení vstupenek</h2>
      <span id="operatorName"></span>
      <button onclick="logout()">Odhlásit</button>
    </div>

    <div class="form-section">
      <input type="text" id="ticketInput" placeholder="Zadej číslo vstupenky">
      <button onclick="checkTicket()">Zkontrolovat</button>
    </div>

    <div class="ticket-info hidden" id="ticketInfo">
      <p><strong>Akce:</strong> <span id="eventName"></span></p>
      <p><strong>Jméno:</strong> <span id="ticketName"></span></p>
      <p><strong>Stav:</strong> <span id="ticketStatus"></span></p>
      <button id="confirmBtn" onclick="confirmTicket()">Odbavit</button>
    </div>

    <div class="history">
      <h3>Historie odbavení</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
